<!DOCTYPE html>
<html lang="en" class="h-100" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>انشاء حساب البائع</title>
    <link href="./lgcss/style.css" rel="stylesheet" />
     <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .form-group {
        text-align: right;
      }
       .form-control {
        text-align: right;
      }
      .text-danger {
        text-align: right;
      }
      input:invalid {
        border-color: #dc3545;
      }
      .error-message {
        display: none;
        color: #dc3545;
        font-size: 0.875em;
        margin-top: 0.25rem;
      }
      input:invalid + .error-message {
        display: block;
      }
    </style>
    
  </head>
  <body class="vh-100">
    <div class="authincation h-100">
      <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
          <div class="col-md-6">
            <div class="authincation-content">
              <div class="row no-gutters">
                <div class="col-xl-12">
                  <div class="auth-form">
                    <div class="text-center mb-3">
                      <img
                        style="height: 5rem"
                        src="../../assets/images/logo.png"
                        alt=""
                      />
                    </div>
                    <h4 class="text-center mb-4">انشاء حسابك</h4>
                      <div class="form-group">
                        <label class="mb-1"><strong>ايميل</strong></label>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="hello@example.com"
                          id='email'
                        />
                      </div>
                      <div class="form-group">
                        <label class="mb-1"><strong>جوال</strong></label>
                        <input
                          type="number"
                          class="form-control"
                          placeholder="رقم الجوال"
                          id="mobile"
                        />
                      </div>
                      <div class="form-group">
                        <label class="mb-1"><strong>كلمة المرور</strong></label>
                        <input
                          type="password"
                          class="form-control"
                          placeholder="كلمة المرور"
                          id="password"
                        />
                      </div>
                      <div class="text-center mt-4">
                        <button id="lgbtn" type="submit" class="btn btn-primary btn-block btn-main" style="background-color: #864AD1; border: 0;" onclick="register()">
                          تسجيل
                        </button>
                      </div>
                    <div class="new-account mt-3">
                      <p>
                        لديك حساب 
                        <a style="color:#864AD1;" href="v2/">تسجيل الدخول</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/sweetalert.js"></script>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
